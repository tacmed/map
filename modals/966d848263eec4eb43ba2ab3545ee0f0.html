<h1>Приём "Раутека"</h1>
<p>Назван по фамилии автора.</p>
<p>Удобен когда нет прямого огня противника и можно двигаться в полный рост.</p>
<p>Приём позволяет перемещать раненого тяжелее себя на 20-30 кг.</p>
<p>Движение с раненым спиной вперёд - осмотри маршрут движения. Иначе непременно споткнёшься и упадёшь.</p>
